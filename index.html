<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Personality</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="class-container">
      <p id="question-tag">
        What is your favourite way to entertain guests for dinner?
      </p>
      <button>
        <p class="button-p-tag" id="option-a">
          Everyone seated at one long table, laden with plates of food from
          which they can help themselves; plenty of lively conversation
        </p>
      </button>
      <button>
        <p class="button-p-tag" id="option-b">
          An elegantly set table in a candle-lit dining room, full of Old World
          charm
        </p>
      </button>
      <button>
        <p class="button-p-tag" id="option-c">
          A picnic in the sunshine, with lots of fun and games
        </p>
      </button>
      <button>
        <p class="button-p-tag" id="option-d">
          Perfection - you might get a chef in or take guests to a
          Michelin-starred restaurants
        </p>
      </button>
    </div>
    <div class="direction-btn-container">
      <button class="direction-btn" id="previous-btn">Previous</button>
      <button class="direction-btn" id="next-btn">Next</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
